<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('background1.jpeg') no-repeat center center/cover;">


  <div class="container">
    <h1>Welcome!</h1>
    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="message"></p>
    </form>
  </div>

  <footer>
    <p>Â© 2025 My Online Bookstore | All rights reserved</p>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent reload

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Fetch API call to JSON server
      fetch('http://localhost:3000/users') // JSON server endpoint
        .then(response => response.json())
        .then(users => {
          const user = users.find(u => u.username === username && u.password === password);
          if(user) {
            message.style.color = 'green';
            message.textContent = 'Login successful! Redirecting...';
            setTimeout(() => window.location.href = 'dashboard.html', 1000);
          } else {
            message.style.color = 'red';
            message.textContent = 'Invalid username or password';
          }
        })
        .catch(err => {
          message.style.color = 'red';
          message.textContent = 'Server error';
          console.error(err);
        });
    });
  </script>

</body>
</html>
